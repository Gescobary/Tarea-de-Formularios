<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Incripción y Registro Médico</title>
</head>
<body>
  <section class="form-register">
    <h4><center>Formulario Incripción y Registro Médico</center></h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required="" pattern="[Unicamente letras]">

    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required="" pattern="[Unicamente letras]">

    <h3>Fecha Nacimiento</h3><input class="controls" type="date" name="Fecha Nacimiento" id="Fecha nacimiento" value="2022-08-2" min="1900-01-01" max="2022-12-31" >

    <input class="controls" type="numbers" name="edad" id="edad" placeholder="Ingrese su Edad" required="" pattern="[Unicamente numero]">

    <input class="controls" type="numbers" name="Numero de telefono" id="Numero de telefono" placeholder="Ingrese Numero de Telefono" required="" pattern="[1-8]">

    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required="" pattern="[Unicamente letras]">

    <input class="controls" type="text" name="Enfermedad o padecimiento" id="Enfermedad o padecimiento" placeholder="Enfermedad o padecimiento" required="" pattern="[Texto]">

    <input class="controls" type="password" name="password" id="" name="" name="constraseña" id="correo" placeholder="Ingrese su Contraseña" required="" pattern="[Unicamente letras]">

    
    <input class="botons" type="submit" value="Registrar">


  
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
