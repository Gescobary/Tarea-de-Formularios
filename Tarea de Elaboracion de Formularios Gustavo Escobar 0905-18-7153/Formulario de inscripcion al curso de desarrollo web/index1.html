<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripcion a curso y pago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form action="">
                <h1>
                    <i class="fas fa-shipping-fast"></i>
                    Inscribir a curso Desarrollo Web
                </h1>
                <div class="name">
                    <div>
                        <label for="f-name">Primer Nombre</label>
                        <input type="text" name="f-name" required="">
                    </div>
                    <div>
                        <label for="l-name">Primer Apellido</label>
                        <input type="text" name="l-name" required="">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Nombre del curso</label>
                    <input type="text" name="address" required="">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">Ciudad</label>
                        <input type="text" name="city" required="">
                    </div>
                    <div>
                        <label for="state">Departamento</label>
                        <input type="text" name="state" required="">
                    </div>
                    <div>
                        <label for="zip">Municipio</label>
                        <input type="text" name="zip" required="">
                    </div>
                </div>
                <h1>
                    <i class="far fa-credit-card"></i> Costo del curso Q.850.00
                </h1>
                <div class="cc-num">
                    <label for="card-num">Numero de tarjeta</label>
                    <input type="text" name="card-num">
                </div>
                <div class="cc-info">
                    <div>
                        <label for="card-num">Fecha Expiracion</label>
                        <input type="text" name="expire">
                    </div>
                    <div>
                        <label for="card-num">CCV</label>
                        <input type="text" name="security">
                    </div>
                </div>
                <div class="btns">
                    <button>Pagar</button>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
